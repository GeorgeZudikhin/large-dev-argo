apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/GeorgeZudikhin/large-dev-argo.git
    path: argo-cd
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values-secrets.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true